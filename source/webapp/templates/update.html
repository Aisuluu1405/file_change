
{% extends 'base.html' %}
{% block title %}Редактировать{% endblock %}
{% block content %}

     <form method="POST">
        {% include 'partial/form.html'%}

     </form>
        {% for message in messages %}

    {{ message }}
</h3>
    {% endfor %}
{% endblock %}
